<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UFT-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Logo de alura con la inicial de letra a">
    </header>

    <main class="caja">
        <div class="tarjeta">
            <input type="text" id="mensaje" placeholder="Ingrese texto...">
            <button id="encriptar">Encriptar</button>
            <button id="desencriptar">Desencriptar</button>
        </div>
        <div class="tarjeta">
            <input type="text" id="resultado" placeholder="Resultado...">
            <button class="copiar">Copiar</button>
        </div>
    </main>
    <footer>
        <img src="Logo.png" alt="Logo alura">
        <p class="copyright">&copy Copyright Karina Moreno 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
